<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/styles.css">
    <script async src="js/script.js" charset="UTF-8"></script>
    <title>Google Indexing API - HBS</title>
</head>
<body>
    <div class="header">
        <a id="service-accounts" href="/service-accounts">Service Accounts</a>
    </div>
    <div class="container">
        <form id="indexingForm">
            <div class="input-container">
                <textarea id="urlList" name="urlList" required placeholder="https://example.com&#10;https://example.com&#10..."></textarea>
            </div>
            <div class="options-container">
                <div class="option-item priority-checkbox">
                    <input type="checkbox" id="priorityCheckbox">
                    <label for="priorityCheckbox">Priority</label>
                </div>

                <div class="option-item">
                    <select id="actionSelect" name="actionSelect">
                        <option value="update">Update</option>
                        <option value="delete">Delete</option>
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <span id="quota-info">Quota: </span>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th width="5px">№</th>
                    <th width="60px">Creation Time</th>
                    <th width="500px">URL</th>
                    <th width="50px">Action</th>
                    <th width="60px">Response Time</th>
                    <th width="110px">Google Response</th>
                    <th width="20px"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
